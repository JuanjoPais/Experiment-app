<body>

  <nav class="navbar navbar-expand-xl navbar-dark bg-dark ">
    <div class="container-fluid ">
      <a class="navbar-brand" href="#"><img src="../images/microscopio.png" alt=""></a>

      <div class="collapse navbar-collapse show" id="navbarDark">

          </li>


        </ul>

      </div>

  <main class="mainExp">
    <form class="formExp">
      <div>
        <input type="text" class="form-control m-4 bd-highlight d-inline-block border border-dark"
        placeholder="Nombre del experimento">

        <select class="form-select m-4 bd-highlight d-inline-block border border-dark" aria-label="Default select">
        <option selected="">Seleccioná el equipo</option>
        <option value="1">Tissue</option>
        <option value="2">Stem cells</option>
        <option value="3">Ecología</option>
        </select>

      
        <div class="form-floating m-4 bd-highlight border border-dark">
          <textarea class="form-control" placeholder="Objetivos del experimento" id="floatingTextarea"
            style="height: 100px"></textarea>
          <label for="floatingTextarea">Descripción</label>
        </div>

        <select class="form-select m-4 bd-highlight border border-dark" aria-label="Default select">
          <option selected="">Seleccioná la cantidad de días de duración</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12 ">12</option>
          <option value="13 ">13</option>
          <option value="14 ">14</option>
          <option value="15 ">15</option>
          <option value="16 ">16</option>
          <option value="17 ">17</option>
          <option value="18 ">18</option>
          <option value="19 ">19</option>
          <option value="20 ">20</option>
          <option value="21 ">21</option>

        </select>
      

        <input type="text" class="form-control m-4 bd-highlight d-inline-block border border-dark"
        placeholder="Cuánto medio de cultivo vas a consumir? Ingresá los ml sin unidad.">


        <div class="form-check m-4 bd-highlight d-inline-block d-flex justify-content-center bd-highlight mb-2 ">
        <input class="form-check-input" type="radio" name="radioDefault" id="formRadioDefault">
        <label class="form-check-label" for="formRadioDefault">Añadir reactivo</label>
        </div>
        <div class="d-flex justify-content-end bd-highlight mb-2">
        <button type="button" class="btn btn-dark ">Cargar Experimento</button>
        </div>
      </div>

    </form>

    <div class="fichaExp">

      <p>ACA SE GENERA UNA FICHA CON LA INFO DEL EXPERIMENTO</p>
      
    </div>


  </main>




  <script src="../javascript/main.js"></script>
