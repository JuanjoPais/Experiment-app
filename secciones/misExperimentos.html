<body>

  <nav class="navbar navbar-expand-xl navbar-dark bg-dark ">

      <div class="collapse navbar-collapse show menuNav" id="navbarDark">
        <ul class="navbar-nav menuNav ">
          <li class="nav-item">
            <a class="nav-link fs-3" aria-current="page" href="../index.html">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link fs-3" href="./misExperimentos.html">Mis Experimentos</a>

          </li>

  <main class="mainMisExp">
    <div class="filtros">
      <div class="filtroEquipos">
        <p>Seleccionar por equipo</p>
        <div class="botonesEquipos">
          <button id="botonTissue" class="btn btn-dark botonesMisExp">Tissue</button>
          <button id="botonStemCells" class="btn btn-dark botonesMisExp">Stem Cells</button>
          <button id="botonEcologia" class="btn btn-dark botonesMisExp">Ecolog√≠a</button>
          <button id="botonTodos" class="btn btn-dark botonesMisExp">Todos</button>
          <button id="botonTorta" class="btn btn-dark botonesMisExp">Ver proporciones</button>
        </div>
      </div>

      <div class="filtroEquipos">
        <p>Seleccionar por usuario</p>
        <div class="botonesEquipos">
          <select aria-label="Default select" class="btn btn-dark botonesMisExp" name="" id="opcionesDeUsuarios">
            <option id="todosUsuarios" value="todos">Todos</option>
          </select>
        </div>
      </div>

      <div class="filtroEquipos">
        <p>Seleccionar por fechas</p>
        <div class="botonesEquipos">
          <button id="botonConcluidos" class="btn btn-dark botonesMisExp">Experimentos concluidos</button>
          <button id="botonEnCurso" class="btn btn-dark botonesMisExp">Experimentos en curso</button>
          <button id="botonProgramados" class="btn btn-dark botonesMisExp">Experimentos programados</button>
          <button id="botonTodosFechas" class="btn btn-dark botonesMisExp">Todos</button>
        </div>
      </div>

    </div>


    <div class="fichasExp" id="contenedorExpes">


    </div>

  </main>

  <footer>
    <p class="textoFooter">LabApp 2022</p>
  </footer>


  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../javascript/main.js"></script>
  <script src="../javascript/jsMisExpes.js"></script>
