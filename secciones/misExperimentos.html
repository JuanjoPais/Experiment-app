<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="../estilos/estilos.css">
</head>

<body>

  <nav class="navbar navbar-expand-xl navbar-dark bg-dark ">
    <div class="container-fluid ">
      <a class="navbar-brand" href="#"><img src="../images/microscopio.png" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDark"
        aria-controls="navbarDark" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse show" id="navbarDark">
        <ul class="navbar-nav me-auto mb-2 mb-xl-0 ">
          <li class="nav-item">
            <a class="nav-link active fs-5" aria-current="page" href="../index.html">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link fs-5" href="./nuevoExperimento.html">Nuevo Experimento</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-5" href="./misExperimentos.html">Mis Experimentos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-5" href="./logIn.html">Log In</a>
          </li>


        </ul>

      </div>
    </div>
  </nav>

  <main class="mainMisExp">
    <div class="filtros">


      <div class="filtroEquipos">
        <p>Seleccionar por equipo</p>
        <div class="botonesEquipos">
          <button id="botonTissue" class="btn btn-dark botonesMisExp">Tissue</button>
          <button id="botonStemCells" class="btn btn-dark botonesMisExp">Stem Cells</button>
          <button id="botonEcologia" class="btn btn-dark botonesMisExp">Ecología</button>
          <button id="botonTodos" class="btn btn-dark botonesMisExp">Todos</button>
        </div>
      </div>


      <div class="filtroEquipos">
        <p>Seleccionar por usuario</p>
        <div class="botonesEquipos">
          <select aria-label="Default select" class="btn btn-dark botonesMisExp" name="" id="opcionesDeUsuarios">
            
            <option  id="todosUsuarios" value="todos">Todos</option>
            
          </select>

        </div>
      </div>

      <div class="filtroEquipos">
        <p>Seleccionar por fecha de inicio</p>
        <div class="botonesEquipos">
          <div class="divFechasMisExp">
            <select aria-label="Default select" class="btn btn-dark botonesMisExp" name="" id="seleccionMesInicio">
              <option selected="">Año</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
            </select>
            <select aria-label="Default select" class="btn btn-dark botonesMisExp" name="" id="seleccionAnioInicio">
              <option selected="">Mes</option>
              <option value="Enero">Ene</option>
              <option value="Febrero">Feb</option>
              <option value="Marzo">Mar</option>
              <option value="Abril">Abr</option>
              <option value="Mayo">May</option>
              <option value="Junio">Jun</option>
              <option value="Julio">Jul</option>
              <option value="Agosto">Ago</option>
              <option value="Septiembre">Sep</option>
              <option value="Octubre">Oct</option>
              <option value="Noviembre">Nov</option>
              <option value="Diciembre">Dic</option>
            </select>
          </div>
          <button id="btnFiltrarFecha" class="btn btn-dark botonesMisExp">Filtrar</button>
        </div>
      </div>
    </div>


    <div class="fichasExp" id="contenedorExpes">




    </div>
  </main>




  <footer>
    <p class="textoFooter">LabApp 2022</p>
  </footer>


  <script src="../javascript/main.js"></script>
  <script src="../javascript/jsMisExpes.js"></script>
</body>

</html>
