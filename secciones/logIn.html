<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab App - Log In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="../estilos/style.css">
</head>

<body class="bodyForm">

  <nav class="navbar navbar-expand-xl navbar-dark bg-dark ">
    <div class="container-fluid ">
      <a class="navbar-brand" href="#"><img src="../images/microscopio.png" alt=""></a>
      <div class="collapse navbar-collapse show menuNav" id="navbarDark">
        <ul class="navbar-nav menuNav ">
          <li class="nav-item">
            <a class="nav-link fs-3" aria-current="page" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-3" href="./nuevoExperimento.html">Nuevo Experimento</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-3" href="./misExperimentos.html">Mis Experimentos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-3" href="./logIn.html">Log In</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>


  <main class="mainLogIn">
    <div class="d-flex d-flex align-items-center formInicio">
      <form id="formUsuarioNuevo" action="">

        <input id="nombreUsuario" class="form-control m-3 bd-highlight d-inline-block border border-dark" type="text"
          placeholder="Ingresá tu nombre">
        <input id="apellidoUsuario" class="form-control m-3 bd-highlight d-inline-block border border-dark" type="text"
          placeholder="Ingresá tu apellido">
        <input id="usuario" class="form-control m-3 bd-highlight d-inline-block border border-dark" type="text"
          placeholder="Ingresá tu nombre de usuario">
        <input id="contraseniaUsuario" class="form-control m-3 bd-highlight d-inline-block border border-dark"
          type="text" placeholder="Ingresá tu contraseña">

        <button id="botonRegistro" class="form-control m-3 bd-highlight d-inline-block border border-dark btn btn-dark"
          type="submit">Registrate</button>

      </form>

      <p id="errorRegistro" class="error"></p>
    </div>

    <div class="d-flex align-items-center formInicio">
      <form id="formInicioSesion" action="">
        <input id="nombreUsuarioSesion" class="form-control m-3 bd-highlight d-inline-block border border-dark"
          type="text" placeholder="Ingresá tu nombre de usuario">
        <input id="constraseniaUsuarioSesion" class="form-control m-3 bd-highlight d-inline-block border border-dark"
          type="text" placeholder="Ingresá tu contraseña">
        <button id="botonInicioSesion"
          class="form-control m-3 bd-highlight d-inline-block border border-dark btn btn-dark" type="submit">Iniciá
          sesión</button>
      </form>
    </div>
  </main>

  <footer>
    <p class="textoFooter">LabApp 2022</p>
  </footer>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="../javascript/main.js"></script>
  <script src="../javascript/jsLogIn.js"></script>
</body>

</html>
