  <main class="mainExp">
    <div class="d-flex">
      <form id="formUsuarioNuevo" action="">

        <input id="nombreUsuario" class="form-control m-2 bd-highlight d-inline-block border border-dark" type="text" placeholder="Ingresá tu nombre">
        <input id="apellidoUsuario" class="form-control m-2 bd-highlight d-inline-block border border-dark" type="text" placeholder="Ingresá tu apellido">
        <input id="usuario" class="form-control m-2 bd-highlight d-inline-block border border-dark" type="text" placeholder="Ingresá tu nombre de usuario">
        <input id="constraseniaUsuario" class="form-control m-2 bd-highlight d-inline-block border border-dark" type="text" placeholder="Ingresá tu contraseña">

        <button id="botonNuevoUsuario" class="form-control m-2 bd-highlight d-inline-block border border-dark btn btn-dark" type="submit">Registrate</button>

      </form>
    </div>

    <div class="d-flex align-items-center formInicio">
      <form id="formInicioSesion" action="">

        <input id="nombreUsuarioSesion" class="form-control m-3 bd-highlight d-inline-block border border-dark" type="text" placeholder="Ingresá tu nombre">
        <input id="constraseniaUsuarioSesion" class="form-control m-3 bd-highlight d-inline-block border border-dark" type="text" placeholder="Ingresá tu contraseña">
        <button id="botonInicioSesion" class="form-control m-3 bd-highlight d-inline-block border border-dark btn btn-dark" type="submit">Iniciá sesión</button>
